		<html>
		<head>        
		<title>Guessing Game</title>                    
		</head>
		<body>
    		<h2>Guessing Game</h2>  
        <p>How many fingers am I holding up?</p>        
        <p><input type="text" id="guess"> <button id="checkGuess">Guess!</button></p>        
        <script type="text/javascript">
            
            document.getElementById("checkGuess").onclick = function() 
			{                
                var randomNumber = Math.random();                
                randomNumber = randomNumber * 6;                
                randomNumber = Math.floor(randomNumber);
                
                if (document.getElementById("guess").value == randomNumber) 
				{                   
                    alert("Well done! You got it!");                    
                }
				 else if(document.getElementById("guess").value > randomNumber)
				 {
					  alert(" Your guess was " + " " + document.getElementById("guess").value);
					 alert("That is too high. Try again.");
				 }
				 else if(document.getElementById("guess").value < randomNumber)
				 {
					 alert(" Your guess was " + " "+ document.getElementById("guess").value + " ");
					 alert("That is too low. Try again.");
				 }
				else 
				{                    
                    alert("Nope! The number was " + randomNumber);   
                }   
            }
        </script>            
</body></html>
